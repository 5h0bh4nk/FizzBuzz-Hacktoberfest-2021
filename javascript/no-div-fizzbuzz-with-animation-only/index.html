FizzBuzz program printing the results on page with no div, only using generated keyframe animation
Author: @panvicka
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>

<style>
    body::after {
        content: '';
        animation: run 60s infinite;
    }
</style>

<body>
</body>

<script>
    let rule = "";
    for (let i = 1; i <= 100; i++) {
        let string = "";
        if (i % 3 === 0) string = "Fizz"
        if (i % 5 === 0) string += "Buzz"
        if (!string) string = `${i}`;
        rule = rule + `${i}% { content: "${string}";}`
    };
    window.document.styleSheets[0].insertRule("@keyframes run {" + rule + "}", window.document.styleSheets[0].cssRules.length);
</script>

</html>
