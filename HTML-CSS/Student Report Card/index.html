<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
  
</head>
<body>

<h2>Student Report Card</h2>
<p>Enter Scores between 0 to 100</p>
<table>

<!--Head section-->
  <tr>
    <th>Subject</th>
    <th>Max Score</th>
    <th>Pass Score</th>
    <th>Your Score</th>
  </tr>
  
<!-- Maths-->  
  <tr>
 	<td>Mathematics</td>
    <td>100</td>
    <td>40</td>
    <td><input type="number" min="40" max="100" value="20"><label for="number"></label></td>
  </tr>
  
<!--Science-->  
    <tr>
 	<td>Science</td>
    <td>100</td>
    <td>40</td>
    <td><input type="number" min="40" max="100" value="60"><label for="number"></label></td>
  </tr>
  
<!--Social-->  
    <tr>
 	<td>Social</td>
    <td>100</td>
    <td>40</td>
    <td><input type="number" min="40" max="100" value="30"><label for="number"></label></td>
  </tr>
  
<!--English-->  
  
    <tr>
 	<td>English</td>
    <td>125</td>
    <td>50</td>
    <td><input type="number" min="50" max="125" value="90"><label for="number"></label></td>
  </tr>
  
<!--Language-->  
  
    <tr>
 	<td>Language</td>
    <td>125</td>
    <td>50</td>
    <td><input type="number" min="50" max="125" value="80"><label for="number"></label></td>
  </tr>
  
  

</table>

</body>
</html>
